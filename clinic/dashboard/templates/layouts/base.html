<!DOCTYPE html>
<html lang="en">
{% load bootstrap4 %}
{% load static %}

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Dashboard</title>
    {% block styles %}{% bootstrap_css %}{% endblock %}
    {% block scripts %}{% bootstrap_javascript jquery='full' %}{% endblock %}
    <meta content='width=device-width, initial-scale=1.0, shrink-to-fit=no' name='viewport' />
    <link rel="icon" href="{% static 'dashboard/img/icon.ico' %}" type="image/x-icon" />
    <!-- Fonts and icons -->
    <script src="{% static 'dashboard/js/plugin/webfont/webfont.min.js' %}"></script>
    <script>
    WebFont.load({
        google: { "families": ["Open+Sans:300,400,600,700"] },
        custom: {
            "families": ["Flaticon", "Font Awesome 5 Solid", "Font Awesome 5 Regular", "Font Awesome 5 Brands"],
            urls: ["{% static 'dashboard/css/fonts.css' %}"]
        },
        active: function() {
            sessionStorage.fonts = true;
        }
    });
    </script>
    <!-- CSS Files -->
    <!--    <link rel="stylesheet" href="{% static 'dashboard/css/bootstrap.min.css' %}">-->
    <link rel="stylesheet" href="{% static 'dashboard/css/azzara.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'dashboard/css/date-picker.css' %}">
</head>

<body>
    <div class="wrapper">
        <div class="main-header" data-background-color="blue">
            {% include 'includes/navbar.html' %}
        </div>
        <div class="sidebar">
            {% include 'includes/sidebar.html' %}
        </div>
        <div class="main-panel">
            <div class="content">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
