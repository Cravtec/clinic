<!DOCTYPE html>
<html lang="en">
{% load bootstrap4 %}
{% load static %}

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Django Clinic</title>
    {% block styles %}{% bootstrap_css %}{% endblock %}
    {% block scripts %}{% bootstrap_javascript jquery='full' %}{% endblock %}
    <meta content="" name="descriptison">
    <meta content="" name="keywords">
    <!-- Favicons -->
    <link href="{% static 'clinic_main/img/favicon.png' %}" rel="icon">
    <link href="{% static 'clinic_main/img/apple-touch-icon.png" rel="apple-touch-icon' %}">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
          rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <script src="{% static 'fontawesome/js/all.js' %}"></script>
    <link rel="icon" href="{% static 'img/find-clinic.png' %}">
    <!-- Vendor CSS Files -->
    <link rel="stylesheet" type="text/css" href="{% static 'clinic_main/vendor/icofont/icofont.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'clinic_main/vendor/boxicons/css/boxicons.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'clinic_main/vendor/remixicon/remixicon.css' %}">
    <link rel="stylesheet" type="text/css"
          href="{% static 'clinic_main/vendor/owl.carousel/assets/owl.carousel.min.css' %}">
    <!-- Template Main CSS File -->
    <link href="{% static 'clinic_main/css/style.css' %}" rel="stylesheet">
    <!-- =======================================================
  * Template Name: Medilab - v2.0.0
  * Template URL: https://bootstrapmade.com/medilab-free-medical-bootstrap-theme/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body id="page-top">
{% include 'clinic_main/navbar.html' %}
<div style="height: 120px">
</div>
<main id="main">
    {% block content %}{% endblock %}
</main>
{% include 'clinic_main/footer.html' %}
<!-- Template Main JS File -->
<script src="{% static 'clinic_main/js/main.js' %}"></script>
</body>

</html>
