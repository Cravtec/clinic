{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card">
    <div class="card-body">
        <h4 class="card-title">Reset your password</h4>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary btn-block">Reset</button>

        </form>
    </div>
</div>
<div class="alert alert-warning">
    <strong>You have to open email connection!!!!</strong>
    <p>For example:</p>
    <p>python3 -m smtpd -n -c DebuggingServer localhost:1025</p>
</div>

{% endblock %}
